<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Interface</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            transition: all 0.5s ease;
            background-color: #050118;
            color: #ffffff;
        }
        .sidebar {
            width: 100vw;
            background-color: #050118;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: width 0.5s ease;
        }
        .sidebar.expanded {
            width: 350px;
        }
        .sidebar h1 {
            margin-top: 0;
            font-size: 48px;
            text-align: center;
            color: #ffffff;
        }
        .category {
            margin-bottom: 20px;
            font-size: 32px;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 10px;
            border-radius: 5px;
            white-space: nowrap;
        }
        .category:hover {
            background-color: #ffffff;
            color: #000000
        }
        .category.highlighted {
            background-color: #ffffff;
            color: #000000;
            text-decoration: underline;
            animation: flicker 0.5s ease-in-out;
        }
        .category.highlighted::after {
            content: '|';
            animation: blink 1s infinite;
        }
        @keyframes flicker {
            0% { opacity: 1; }
            25% { opacity: 0.5; }
            50% { opacity: 1; }
            75% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        .main {
            flex: 1;
            padding: 20px;
            background-color: #000024;
            color: #ffffff;
            display: none;
            transition: opacity 0.5s ease;
            position: relative;
        }
        .main.visible {
            display: block;
            opacity: 1;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 48px;
            cursor: pointer;
            color: #ffffff;
            transition: color 0.3s ease;
        }
        .close-btn:hover {
            color: #ff0000;
        }
        .content {
            margin-top: 60px;
            transition: opacity 0.5s ease;
            height: calc(100% - 60px);
        }
        .sub-item {
            font-size: 22px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 5px;
            border-radius: 3px;
            white-space: nowrap;
        }
        .sub-item:hover {
            background-color: #1a1a1a;
        }
        .sub-item.highlighted {
            background-color: #ffffff;
            color: #000000;
            text-decoration: underline;
            animation: flicker 0.5s ease-in-out;
        }
        .sub-item.highlighted::after {
            content: '|';
            animation: blink 1s infinite;
        }
        .dropdown {
            margin-left: 20px;
            display: none;
            transition: all 0.3s ease;
        }
        .dropdown-item {
            font-size: 20px;
            margin-bottom: 5px;
            cursor: pointer;
            padding: 5px;
            border-radius: 3px;
            transition: background-color 0.3s ease;
        }
        .dropdown-item:hover {
            background-color: #1a1a1a;
        }
        .dropdown-item.highlighted {
            background-color: #ffffff;
            color: #000000;
            text-decoration: underline;
            animation: flicker 0.5s ease-in-out;
        }
        .dropdown-item.highlighted::after {
            content: '|';
            animation: blink 1s infinite;
        }
        .placeholder {
            font-size: 18px;
            margin-left: 20px;
            margin-bottom: 5px;
            display: none;
            color: #cccccc;
            white-space: nowrap;
        }
        .member-detail {
            text-align: center;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .member-detail img {
            max-width: 200px;
            height: auto;
            display: block;
            margin: 0 auto 20px;
            flex-shrink: 0;
            border-radius: 50%;
        }
        .member-detail.hannah img {
            border: 5px solid #000000;
            box-shadow: 0 0 20px rgba(0, 18, 34, 0.8);
        }
        .member-detail.jacob img {
            border: 5px solid #0000FF;
            box-shadow: 0 0 20px rgba(25, 0, 51, 0.8);
        }
        .member-detail.chase img {
            border: 5px solid #808080;
            box-shadow: 0 0 20px rgba(64, 64, 64, 0.8);
        }
        .member-info {
            background-color: rgba(51, 51, 51, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #ffffff;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .member-info.hannah {
            background-color: rgba(0, 18, 34, 0.8);
            border: 2px solid #ffffff;
        }
        .member-info.jacob {
            background-color: rgba(25, 0, 51, 0.8);
            border: 2px solid #000000;
        }
        .member-info.chase {
            background-color: rgba(64, 64, 64, 0.8);
            border: 2px solid #ffffff;
        }
        .member-info p {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .confirmation {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(25, 25, 112, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            z-index: 1000;
            display: none;
        }
        .confirmation button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #ffffff;
            color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <h1>GROUP 1</h1>
        <div class="category" id="members" onclick="toggleCategory('members')">&gt; Members</div>
        <div class="category" id="word" onclick="toggleCategory('word')">&gt; Word</div>
        <div class="category" id="excel" onclick="toggleCategory('excel')">&gt; Excel</div>
        <div class="category" id="powerpoint" onclick="toggleCategory('powerpoint')">&gt; PowerPoint</div>
    </div>
    <div class="main" id="main">
        <span class="close-btn" onclick="handleClose()">&times;</span>
        <div class="content" id="content">
            <h2>Main Content</h2>
            <p>Select a category to view its content.</p>
        </div>
    </div>
    <div class="confirmation" id="confirmation">
        <p>Are you sure you want to view this member's details?</p>
        <button onclick="confirmOpen()">Yes</button>
        <button onclick="cancelOpen()">No</button>
    </div>

    <script>
        let currentCategory = '';
        let pendingMember = '';

        function toggleCategory(category) {
            const catElement = document.getElementById(category);
            if (catElement.classList.contains('highlighted')) {
                closeMain();
            } else {
                openCategory(category);
            }
        }

        function openCategory(category) {
            currentCategory = category;
            document.querySelectorAll('.category').forEach(cat => cat.classList.remove('highlighted'));
            document.getElementById(category).classList.add('highlighted');

            const sidebar = document.getElementById('sidebar');
            const main = document.getElementById('main');
            sidebar.classList.add('expanded');
            main.classList.add('visible');

            const content = document.getElementById('content');
            content.style.opacity = '0';
            setTimeout(() => {
                switch(category) {
                    case 'members':
                        content.innerHTML =
                            '<h2>Members</h2>' +
                            '<div class="sub-item" onclick="toggleDropdown(this)">&gt; Leader</div>' +
                            '<div class="dropdown"><div class="dropdown-item" onclick="confirmMember(\'leader\')">&gt; Hannah</div></div>' +
                            '<div class="sub-item" onclick="toggleDropdown(this)">&gt; Website Maker</div>' +
                            '<div class="dropdown"><div class="dropdown-item" onclick="confirmMember(\'website_maker\')">&gt; Jacob</div></div>' +
                            '<div class="sub-item" onclick="toggleDropdown(this)">&gt; Members</div>' +
                            '<div class="dropdown"><div class="dropdown-item" onclick="confirmMember(\'member\')">&gt; Chase</div></div>';
                        break;
                    case 'word':
                        content.innerHTML =
                            '<h2>Word</h2>' +
                            '<div class="sub-item" onclick="togglePlaceholder(this)">&gt; Research</div>' +
                            '<div class="placeholder">&gt; N/A (Courtesy: Hannah Sophia Gabi)</div>' +
                            '<div class="sub-item" onclick="togglePlaceholder(this)">&gt; Questionnaire</div>' +
                            '<div class="placeholder">&gt; N/A (Courtesy: Hannah Sophia Gabi)</div>';
                        break;
                    case 'excel':
                        content.innerHTML =
                            '<h2>Excel</h2>' +
                            '<div class="sub-item" onclick="togglePlaceholder(this)">&gt; Data</div>' +
                            '<div class="placeholder">&gt; N/A (Courtesy: Hannah Sophia Gabi)</div>';
                        break;
                    case 'powerpoint':
                        content.innerHTML =
                            '<h2>PowerPoint</h2>' +
                            '<div class="sub-item" onclick="togglePlaceholder(this)">&gt; PowerPoint Presentation</div>' +
                            '<div class="placeholder">&gt; N/A (Courtesy: Hannah Sophia Gabi)</div>';
                        break;
                }
                content.style.opacity = '1';
            }, 250);
        }

        function toggleDropdown(element) {
            document.querySelectorAll('.sub-item').forEach(item => item.classList.remove('highlighted'));
            element.classList.add('highlighted');

            const dropdown = element.nextElementSibling;
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        function confirmMember(member) {
            document.querySelectorAll('.dropdown-item').forEach(item => item.classList.remove('highlighted'));
            event.target.classList.add('highlighted');

            pendingMember = member;
            document.getElementById('confirmation').style.display = 'block';
        }

        function confirmOpen() {
            document.getElementById('confirmation').style.display = 'none';
            openMember(pendingMember);
            pendingMember = '';
        }

        function cancelOpen() {
            document.getElementById('confirmation').style.display = 'none';
            pendingMember = '';
        }

        function openMember(member) {
            const content = document.getElementById('content');
            content.style.opacity = '0';
            setTimeout(() => {
                let name = '';
                let imgSrc = '';
                let quote = '';
                let helpedWith = '';
                let trivia = '';
                let rating = '';
                let imgClass = '';
                let infoClass = '';

                switch(member) {
                    case 'leader':
                        name = 'Hannah Sophia Gabi';
                        imgSrc = 'hannah.png';
                        quote = 'Being alive is the biggest punishment as to being dead.';
                        helpedWith = 'PowerPoint Presentation';
                        trivia = 'She does not study honestly.';
                        rating = '10/10';
                        imgClass = 'hannah';
                        infoClass = 'hannah';
                        break;
                    case 'website_maker':
                        name = 'Jacob';
                        imgSrc = 'jacob.png';
                        quote = 'Life is not about avoiding the thunderstorms, its about learning how to dance in the rain.';
                        helpedWith = 'Website and Excel.';
                        trivia = 'He is infact Protanopic.';
                        rating = '10/10';
                        imgClass = 'jacob';
                        infoClass = 'jacob';
                        break;
                    case 'member':
                        name = 'Chase';
                        imgSrc = 'chase.png';
                        quote = 'You either interrupt the story or you stay in the same chapter';
                        helpedWith = 'Questionnaire and Research';
                        trivia = 'He used to be a extrovert';
                        rating = '9/10';
                        imgClass = 'chase';
                        infoClass = 'chase';
                        break;
                }

                content.innerHTML =
                    '<div class="member-detail ' + imgClass + '">' +
                    '<img src="' + imgSrc + '" alt="' + name + '">' +
                    '<div class="member-info ' + infoClass + '">' +
                    '<p>Name: ' + name + '</p>' +
                    '<p>Quote: ' + quote + '</p>' +
                    '<p>Helped with: ' + helpedWith + '</p>' +
                    '<p>Trivia: ' + trivia + '</p>' +
                    '<p>Rating: ' + rating + '</p>' +
                    '</div></div>';

                content.style.opacity = '1';
            }, 250);
        }

        function togglePlaceholder(element) {
            const content = element.closest('.content');
            content.querySelectorAll('.sub-item').forEach(item => item.classList.remove('highlighted'));
            element.classList.add('highlighted');

            const placeholder = element.nextElementSibling;
            placeholder.style.display = placeholder.style.display === 'block' ? 'none' : 'block';
        }

        function handleClose() {
            if (currentCategory === 'members' && document.querySelector('.member-detail')) {
                openCategory('members');
            } else {
                closeMain();
            }
        }

        function closeMain() {
            const sidebar = document.getElementById('sidebar');
            const main = document.getElementById('main');
            sidebar.classList.remove('expanded');
            main.classList.remove('visible');
            document.querySelectorAll('.category, .sub-item, .dropdown-item').forEach(item => item.classList.remove('highlighted'));
            currentCategory = '';
        }
    </script>
</body>
</html>
